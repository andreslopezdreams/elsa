version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "${APP_PORT:-3000}:3000"
      - "3001:3001"
    environment:
      - BUN_ENV=${BUN_ENV}
    env_file:
      - .env
    command: ["bun", "run", "--hot", "src/index.ts"]
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_PORT:-3000}/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s
